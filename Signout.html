<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        *{
            margin: 0%;
            box-sizing: border-box;
        }
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: #007bff;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #e2e6ea;
        }

        .nav-item {
            margin-left: 10px;
            margin-right: 10px;
        }

        @media (max-width: 992px) {
            .navbar-nav {
                margin-top: 10px;
            }
        }
       
        #navbarLinks{
            list-style-type: none;
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">MyApp</a>
           
            <div class="collapse navbar-collapse" id="navbarNav">
                <p class="navbar-nav ms-auto" id="navbarLinks">
                    <!-- Links will be dynamically inserted here -->
                </p>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2%;margin-left: 2%;">
        <h2 class="mt-5">Welcome to MyApp</h2>
        <p>Click the "Sign Out" button to remove your session.</p>
        <button id="signOutButton" class="btn btn-primary">Sign Out</button>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarLinks = document.getElementById('navbarLinks');
            const token = localStorage.getItem('jwtToken');

            if (token) {
                // User is logged in
                navbarLinks.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="signOutButton">Sign Out</a>
                    </li>
                `;
            } else {
                // User is not logged in
                navbarLinks.innerHTML = `
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Signup</a>
                    </li>
                `;
            }

            document.getElementById('signOutButton').addEventListener('click', () => {
                localStorage.removeItem('jwtToken');
                window.location.href = 'login.html'; // Redirect to login page after sign-out
            });
        });
    </script>
</body>
</html>
