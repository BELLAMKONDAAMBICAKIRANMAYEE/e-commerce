<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #333333;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #555555;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            border:none;
            color:white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .alert-success {
            margin-top: 20px;
            font-weight: bold;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-radius: 5px;
            padding: 10px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                width: 100%;
            }
        }
        .mb-3{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        input{
            width:60%;
        }
    </style>
</head>
<body>
  <center>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" style="margin-left: 5%;" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" style="margin-left: 5%;" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" style="margin-left: 6%;" id="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="successMessage" class="alert alert-success" style="display: none;">
            User registered successfully with a default role (User).
        </div>
    </div>
  </center>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <!-- bcryptjs for password hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const title = document.getElementById('title').value;

            // Hash the password using bcrypt
            const salt = bcrypt.genSaltSync(10);
            const hashedPassword = bcrypt.hashSync(password, salt);

            // Create user object
            const user = {
                username: username,
                password: hashedPassword,
                email: email,
                phone: phone,
                title: title,
                role: 'User' // Default role
            };

            // Here you would normally send this user object to your backend server.
            console.log('User registered:', user);

            // Display success message
            document.getElementById('successMessage').style.display = 'block';

            // Optionally reset the form
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
